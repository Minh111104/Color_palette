<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extracted Colors</title>
</head>
<body>
    <h1>Extracted Colors</h1>
    <img src="{{ url_for('static', filename=image_path.split('static/')[-1]) }}" alt="Uploaded Image" style="max-width:400px;"><br><br>
    <h2>Top Colors:</h2>
    <div style="display: flex; flex-wrap: wrap;">
        {% for color, hex, count in colors %}
            <div style="margin: 5px; text-align: center;">
                <div style="width: 50px; height: 50px; background: {{ hex }}; border: 1px solid #000;"></div>
                <div>{{ hex }}</div>
                <div>{{ count }} px</div>
            </div>
        {% endfor %}
    </div>
    <br>
    <a href="{{ url_for('upload') }}">Upload another image</a>
</body>
</html>
